# Dependabot configuration for Anya
version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    target-branch: "development"  # All updates go to development first
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "automated"
      - "needs-review"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
      prefix: "deps/dev-"
    versioning-strategy: "auto"
    security-updates-only: false
    reviewers:
      - "botshelomokoka"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Dev container dependencies
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "devcontainer"
    commit-message:
      prefix: "chore(devcontainer)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    target-branch: "development"  # All CI updates go to development first
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "ci-cd"
      - "dependencies"
      - "automated"
      - "needs-review"
    pull-request-branch-name:
      separator: "-"
      prefix: "ci/dev-"
    security-updates-only: false
    reviewers:
      - "botshelomokoka"

  # Dependencies in the anya-bitcoin directory
  - package-ecosystem: "cargo"
    directory: "/anya-bitcoin"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "bitcoin"
    commit-message:
      prefix: "chore(deps-bitcoin)"
      include: "scope"
