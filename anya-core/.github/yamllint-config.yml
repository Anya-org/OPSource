extends: default

rules:
  line-length:
    max: 120
    level: warning
  trailing-spaces: enable
  new-line-at-end-of-file: enable
  key-duplicates: enable
  empty-values: enable
  octal-values: enable
  document-start:
    level: warning
  truthy:
    check-keys: false  # Allow yes/no in keys for GitHub Actions
  comments:
    min-spaces-from-content: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
