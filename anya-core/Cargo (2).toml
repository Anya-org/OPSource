[package]
name = "anya"
version = "0.1.0"
edition = "2021"
description = "Unified Bitcoin development platform with integrated mobile and enterprise features"

[workspace]
members = [
    ".",
    "anya-enterprise",
    "anya-extensions", 
    "dependencies/anya-core",
    "dependencies/anya-web5",
    "anya-bitcoin",
    "dash33",
    "mobile",
    "src/core",
    "src/mobile",
    "packages/dash33",
]

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.41.1", features = ["full"] }
futures = "0.3.30"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_yaml = "0.9.25"
anyhow = "1.0.75"
thiserror = "1.0.69"
async-trait = "0.1.77"
pyo3 = { version = "0.19.2", features = ["extension-module"] }

# Web5 Integration
web5 = { git = "https://github.com/TBD54566975/web5-rs", package = "web5", tag = "v4.0.0" }
jsonschema = "0.17.1"

# Blockchain Integration
bitcoin = { version = "0.32.1", features = ["rand"] }
bitcoincore-rpc = "0.17.0"
secp256k1 = { version = "0.27.0", features = ["rand"] }
bitcoin-wallet = "1.1.0"

# Networking
libp2p = { version = "0.53.1", features = ["full"] }

# Logging and Metrics
tracing = { version = "0.1.40", features = ["attributes", "async-await"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
metrics = "0.21.1"

# Cryptography
curve25519-dalek = { version = "4.1.3", features = ["digest", "rand_core", "serde"] }

# Testing
tokio-test = "0.4.3"
mockall = "0.11.4"
criterion = "0.5.1"
proptest = "1.2.0"
test-log = { version = "0.2.14", features = ["trace"] }

# Bitcoin Core Dependencies
bitcoin = "0.30.0"
bitcoin-wallet = "0.3.0"
rust-bitcoin = "0.30.0"
lightning = "0.0.116"

# Smart Contract Dependencies
rgb-core = "0.10"
rsk = "0.1.0"
taproot = "0.1.0"

# Web5 and DID Dependencies
web5 = "0.1.0"
did-key = "0.2"
handshake-client = "0.1.0"

# Mobile Dependencies
react-native-rust = "0.1.0"
uniffi = "0.24"

# Common Dependencies
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }

[dependencies]
# Core Dependencies
tokio = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }

# Web5 Integration
web5 = { workspace = true }
jsonschema = { workspace = true }

# Blockchain Integration
bitcoin = { workspace = true }
bitcoincore-rpc = { workspace = true }

# Networking
libp2p = { workspace = true }

# Logging and Metrics
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-futures = "0.2.5"
metrics = { version = "0.21.1" }

# Time and Date
chrono = { version = "0.4.31", features = ["serde"], default-features = false }

# Terminal Detection
is-terminal = "0.4.9"

# Cryptography
curve25519-dalek = { workspace = true }

# Utilities
uuid = { version = "1.8.0", features = ["v4"] }
rand = "0.8.5"
base64 = "0.21.7"
hex = "0.4.3"
sha2 = "0.10.8"
hmac = "0.12.1"
pbkdf2 = "0.12.2"
argon2 = "0.5.3"
x509-parser = "0.15.1"
rustls = "0.22.1"
data-encoding = "2.5.0"
jsonwebtoken = "9.2.0"
totp-rs = "5.4.0"

# Bitcoin Core Dependencies
bitcoin = { workspace = true }
rust-bitcoin = { workspace = true }
lightning = { workspace = true }
rgb-core = { workspace = true }
taproot = { workspace = true }
web5 = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
mockall = { workspace = true }
tempfile = "3.9.0"
criterion = { workspace = true }
proptest = { workspace = true }

[build-dependencies]
tonic-build = "0.10.2"

[features]
default = ["std", "bitcoin", "mobile", "web5"]
std = []
nightly = []
mobile = []
enterprise = []
full = ["mobile", "enterprise"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = false
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
